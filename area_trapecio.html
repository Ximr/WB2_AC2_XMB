<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>C치lculo del 치rea de un trapecio</title>
</head>
<body>
	<br>
	<font face="Bookman Old Style, Leelawadee UI,  Agency FB", size="5">
		<center>
			<span style="font-size: 75px; line-height: normal;color: rgb(255, 202, 24);">C치lculo del 치rea de un trapecio</span>
		</center>
	</font>
	<br>
	<form>
		<table align="center">
			<tr>
				<td>Altura:</td>
				<td><input type="number" name="altura" id="altura" size="60"></td>
			</tr>
			<tr>
				<td>Base 1:</td>
				<td><input type="number" name="base_1" id="base_1" size="60"></td>
			</tr>
			<tr>
				<td>Base 2:</td>
				<td><input type="number" name="base_2" id="base_2" size="60"></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="button" value="Calcular" onclick="area_trapecio()"></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="number" name="Resultado" id="resultado" size="100" disabled></td>
			</tr>
		</table>
	</form>
	<script type="text/javascript">
		var resultado = document.querySelector('#resultado');
		function area_trapecio(){
			var altura = Number(document.getElementById("altura").value);
			var base_1 = Number(document.getElementById("base_1").value);
			var base_2 = Number(document.getElementById("base_2").value);

			var area = ((base_1+base_2)/2)*altura;

			resultado.value = area;
		}
	</script>
</body>
</html>
