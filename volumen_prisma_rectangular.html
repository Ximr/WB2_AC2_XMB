<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cálculo del volumen del prima rectangular</title>
</head>
<body>
	<br>
	<font face="Bookman Old Style, Leelawadee UI,  Agency FB", size="5">
		<center>
			<span style="font-size: 60px; line-height: normal;color: rgb(185, 122, 86);">Cálculo del volumen del prima rectangular</span>
		</center>
	</font>
	<br>
	<form>
		<table align="center">
			<tr>
				<td>Área de la base:</td>
				<td><input type="number" name="area_base" id="area_base" size="60"></td>
			</tr>
			<tr>
				<td>Altura:</td>
				<td><input type="number" name="altura" id="altura" size="60"></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="button" value="Calcular" onclick="area_trapecio()"></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="number" name="Resultado" id="resultado" size="100" disabled></td>
			</tr>
		</table>
	</form>
	<script type="text/javascript">
		var resultado = document.querySelector('#resultado');
		function area_trapecio(){
			var area_base = Number(document.getElementById("area_base").value);
			var altura = Number(document.getElementById("altura").value);

			var volumen = altura*area_base;

			resultado.value = volumen;
		}
	</script>
</body>
</html>
