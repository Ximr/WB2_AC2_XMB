<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Área de un Círculo</title>
</head>
<body>
	<br>
	<font face="Bookman Old Style, Leelawadee UI,  Agency FB", size="5">
		<center>
			<span style="font-size: 75px; line-height: normal;color: rgb(194, 16, 16);">Cálculo del área de un circulo</span>
		</center>
	</font>
	<br>
	<form>
		<table align="center">
			<tr align="center">
				<td>Radio del Círculo:</td>
				<td><input type="number" id="radio_circulo" size="60"></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="button" value="Calcular" onclick="area_circulo()"></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="number" id="resultado" size="60" disabled></td>
			</tr>
		</table>
	</form>
	<script type="text/javascript">
		const resultado = document.querySelector('#resultado');
		function area_circulo() {
			const radio = Number(document.querySelector('#radio_circulo').value);
            const area = 2 * Math.PI * radio;

            resultado.value = area;
		}
	</script>
</body>
</html>
