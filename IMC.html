<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>IMC</title>
</head>
<body>
	<br>
	<font face="Bookman Old Style, Leelawadee UI,  Agency FB", size="5">
		<center><span style="font-size: 75px; line-height: normal;color: rgb(102, 173, 15);">Indice de Masa Corporal (IMC)</span></center>
	</font>
	<br>
	<form>
		<table align="center">
			<tr>
				<td>Peso (kg):</td>
				<td><input type="number" id="peso" size="60"></td>
			</tr>
			<tr>
				<td>Altura (m):</td>
				<td><input type="number" id="altura" size="60"></td>
			</tr>
			<tr align="center">
				<td colspan="2"><input type="button" value="Calcular" onclick="imc()"></td>
			</tr>
			<tr align="center">
				<td colspan="2"><input type="text" id="resultado_imc" size="30" disabled></td>
			</tr>
		</table>
	</form>
	<script type="text/javascript">
		function imc(){
			var peso = Number(document.getElementById("peso").value);
			var altura = Number(document.getElementById("altura").value);
			var resimc = peso / (altura*altura);
			document.getElementById("resultado_imc").value = Math.abs(resimc);
			}
	</script>
</body>
</html>
